{% extends 'todo/base.html' %}

{% block conteudo %}
    <ul>
        {% for tarefa in tarefas %}
            <li class="{% if tarefa.feito  %} feito {% endif %}"> <a class="fa fa-check " href="{% url 'concluir_tarefa' tarefa.id %}"></a> {{tarefa.nome}} <br/>
            <small>{{tarefa.data}} </small>
            </li>
        {% endfor %}
    </ul>
{% endblock conteudo %}
